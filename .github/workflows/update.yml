name: Daily Recipe Refresh

on:
  schedule:
    # Changed to 8:44 UTC to force a timer reset.
    # Note: GitHub Free actions can be delayed by 15-30 mins.
    - cron: '44 8 * * *' 
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Fetch Script
        run: python fetch_recipes.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # CRITICAL CHANGE: We now add the health report to the commit
          git add data.json FEED_HEALTH.md
          git commit -m "Daily recipe & health refresh" || echo "No changes to commit"
          git push
