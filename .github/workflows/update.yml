name: Daily Recipe Refresh

on:
  schedule:
    # Changed to 8:44 UTC to force a timer reset.
    # Note: GitHub Free actions can be delayed by 15-30 mins.4 pm in most US zones are covered for prime time
    - cron: '14 12,23 * * *' 
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Fetch Script
        run: python fetch_recipes.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Add the files you want to commit
          git add data.json FEED_HEALTH.md
          # Commit only if there are changes; prevent failure if clean
          git commit -m "Daily recipe & health refresh" || echo "No changes to commit"
          
          # FIX: Pull latest changes from remote and rebase local changes on top
          git pull --rebase origin main
          
          # Push the reconciled history
          git push origin main
