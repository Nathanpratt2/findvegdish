<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vegan Recipes Fast</title>
    
    <!-- 1. Install to Home Screen (Manifest) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="icon" href="icon.jpg"> 
    <link rel="apple-touch-icon" href="icon.jpg">

    <!-- 2. Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Logo Styling */
        .logo-img {
            max-width: 90%;
            width: 350px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
        }

        /* Search Bar Wrapper (For positioning the X button) */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }

        /* Search Input */
        #searchInput {
            padding: 12px 45px 12px 20px; /* Extra padding right for the X button */
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            border-radius: 25px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            outline: none;
            transition: all 0.3s ease;
            
            /* CHANGED: Green text */
            color: #27ae60; 
            font-weight: 600;
        }
        #searchInput:focus {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-color: #27ae60;
        }
        #searchInput::placeholder {
            color: #aaa; /* Keep placeholder gray */
            font-weight: 400;
        }

        /* Clear (X) Button */
        #clearBtn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
            display: none; /* Hidden by default */
            padding: 5px;
        }
        #clearBtn:hover { color: #555; }

        /* Controls Container (Buttons) */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-surprise { background-color: #f1c40f; color: #2c3e50; }
        .btn-surprise:hover { background-color: #f39c12; }

        #installBtn {
            display: none; /* Hidden by default */
            background-color: #2c3e50;
            color: white;
        }

        /* Grid Layout */
        .gallery {
            column-count: 4;
            column-gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
            margin-top: 30px;
        }
        
        @media (max-width: 1000px) { .gallery { column-count: 3; } }
        @media (max-width: 800px) { .gallery { column-count: 2; } }
        @media (max-width: 500px) { .gallery { column-count: 1; } }

        .card {
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            break-inside: avoid;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
            display: block;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .card img {
            width: 100%;
            display: block;
        }
        
        /* NEW: Share Icon */
        .share-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s, background 0.2s;
        }
        .share-btn:hover { transform: scale(1.1); background-color: #f0f0f0; }
        .share-btn svg {
            width: 18px;
            height: 18px;
            fill: #555;
        }

        .info { padding: 15px; }
        
        .tag {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #27ae60; 
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        .disruptor-tag { color: #e67e22; }
        
        .fresh-badge {
            background-color: #ff4757;
            color: white;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
            vertical-align: middle;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            margin: 5px 0;
            color: #333;
        }
        .blogger { font-size: 0.9em; color: #888; }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <img src="default.jpg" alt="Find Vegan Recipes Fast" class="logo-img">
    
    <!-- Search Bar with Clear Button -->
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search pasta, tofu, soup...">
        <button id="clearBtn" title="Clear Search">âœ•</button>
    </div>

    <div class="controls">
        <button class="btn btn-surprise" id="surpriseBtn" title="Random Recipe">
            ðŸŽ² Surprise Me
        </button>
        <button class="btn" id="installBtn">ðŸ“² Install App</button>
    </div>
</header>

<div id="gallery" class="gallery">
    <p style="text-align:center; width:100%;">Loading fresh recipes...</p>
</div>

<footer>
    <p>Updated daily. Images belong to respective authors.</p>
</footer>

<script>
    let allRecipes = []; 

    // --- SURPRISE BUTTON ---
    document.getElementById('surpriseBtn').addEventListener('click', () => {
        if(allRecipes.length > 0) {
            const randomRecipe = allRecipes[Math.floor(Math.random() * allRecipes.length)];
            window.open(randomRecipe.link, '_blank');
        }
    });

    // --- INSTALL BUTTON ---
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'inline-block';
    });
    installBtn.addEventListener('click', (e) => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt = null;
    });

    // --- SHARE FUNCTION ---
    function shareRecipe(e, title, link) {
        e.preventDefault(); 
        e.stopPropagation(); 

        if (navigator.share) {
            // Use native share (Mobile/Modern Browsers)
            navigator.share({
                title: title,
                url: link
            }).catch(console.error);
        } else {
            // Fallback: Copy to clipboard
            navigator.clipboard.writeText(link);
            alert("Link copied to clipboard!");
        }
    }

    // --- MAIN FETCH ---
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            allRecipes = data;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; 

            data.forEach(recipe => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = recipe.link;
                card.target = "_blank"; 

                // Image Handling
                const img = document.createElement('img');
                img.src = recipe.image;
                img.onerror = function() { this.src = 'icon.jpg'; };
                img.loading = "lazy"; 

                // Info & Tags
                const info = document.createElement('div');
                info.className = 'info';

                let tagClass = 'tag';
                let tagText = 'Top Blog';
                if(recipe.is_disruptor) {
                    tagClass += ' disruptor-tag';
                    tagText = 'Rising Blog';
                }

                // Fresh Badge
                const recipeDate = new Date(recipe.date);
                const now = new Date();
                const daysOld = (now - recipeDate) / (1000 * 3600 * 24);
                let newBadge = '';
                if(daysOld < 2) newBadge = '<span class="fresh-badge">NEW!</span>';

                info.innerHTML = `
                    <span class="${tagClass}">${tagText}</span> ${newBadge}
                    <div class="title">${recipe.title}</div>
                    <div class="blogger">by ${recipe.blog_name}</div>
                `;

                // Share Button (SVG Icon)
                const shareBtn = document.createElement('div');
                shareBtn.className = 'share-btn';
                // Simple universal share icon SVG
                shareBtn.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                </svg>`;
                
                shareBtn.onclick = (e) => shareRecipe(e, recipe.title, recipe.link);

                card.appendChild(shareBtn);
                card.appendChild(img);
                card.appendChild(info);
                gallery.appendChild(card);
            });

            // --- SEARCH LOGIC (WITH CLEAR BUTTON) ---
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');

            function performSearch() {
                const term = searchInput.value.toLowerCase();
                
                // Show/Hide Clear Button
                if(term.length > 0) {
                    clearBtn.style.display = 'block';
                } else {
                    clearBtn.style.display = 'none';
                }

                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    const title = card.querySelector('.title').textContent.toLowerCase();
                    const blogger = card.querySelector('.blogger').textContent.toLowerCase();
                    
                    if(title.includes(term) || blogger.includes(term)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            searchInput.addEventListener('keyup', performSearch);

            // Clear Button Click Event
            clearBtn.addEventListener('click', () => {
                searchInput.value = ''; // Clear text
                searchInput.focus();    // Keep focus
                performSearch();        // Reset grid
            });
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('gallery').innerHTML = '<p>Could not load recipes. Please try again later.</p>';
        });
</script>

</body>
</html>
