<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vegan Recipes Fast</title>
    
    <!-- 1. Install to Home Screen (Manifest) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="default.jpg">

    <!-- 2. Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* Applied Poppins Font */
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 { 
            font-size: 2.5em; 
            color: #2c3e50; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        p { color: #666; font-size: 1.1em; }

        /* Search Bar Style */
        #searchInput {
            padding: 12px 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            outline: none;
            transition: all 0.3s ease;
        }
        #searchInput:focus {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-color: #27ae60;
        }
        
        /* Pinterest Style Grid */
        .gallery {
            column-count: 4;
            column-gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        @media (max-width: 1000px) { .gallery { column-count: 3; } }
        @media (max-width: 800px) { .gallery { column-count: 2; } }
        @media (max-width: 500px) { .gallery { column-count: 1; } }

        .card {
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            break-inside: avoid;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .info {
            padding: 15px;
        }
        .tag {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #27ae60; /* Green for vegan */
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        .disruptor-tag {
            color: #e67e22; /* Orange for disruptors */
        }
        
        /* Fresh Badge Style */
        .fresh-badge {
            background-color: #ff4757;
            color: white;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
            vertical-align: middle;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            margin: 5px 0;
            color: #333;
        }
        .blogger {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>Find Vegan Recipes Fast</h1>
    <p>Daily recipes from the top bloggers.</p>
    <!-- Search Bar Input -->
    <input type="text" id="searchInput" placeholder="Search for pasta, tofu, soup...">
</header>

<div id="gallery" class="gallery">
    <!-- Content loads here via JS -->
    <p style="text-align:center; width:100%;">Loading fresh recipes...</p>
</div>

<script>
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear loading text

            data.forEach(recipe => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = recipe.link;
                card.target = "_blank"; // Open in new tab

                // Image error handling to fallback to default
                const img = document.createElement('img');
                img.src = recipe.image;
                img.onerror = function() { this.src = 'default.jpg'; };
                img.loading = "lazy"; // Performance boost

                const info = document.createElement('div');
                info.className = 'info';

                let tagClass = 'tag';
                let tagText = 'Top Blog';
                if(recipe.is_disruptor) {
                    tagClass += ' disruptor-tag';
                    tagText = 'Rising Blog';
                }

                // 3. Logic for "Fresh" Badge
                // Calculate if recipe is less than 2 days old
                const recipeDate = new Date(recipe.date);
                const now = new Date();
                const timeDiff = now - recipeDate;
                const daysOld = timeDiff / (1000 * 3600 * 24);
                
                let newBadge = '';
                if(daysOld < 2) {
                    newBadge = '<span class="fresh-badge">NEW!</span>';
                }

                info.innerHTML = `
                    <span class="${tagClass}">${tagText}</span> ${newBadge}
                    <div class="title">${recipe.title}</div>
                    <div class="blogger">by ${recipe.blog_name}</div>
                `;

                card.appendChild(img);
                card.appendChild(info);
                gallery.appendChild(card);
            });

            // 4. Logic for Search Bar
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const title = card.querySelector('.title').textContent.toLowerCase();
                    const blogger = card.querySelector('.blogger').textContent.toLowerCase();
                    
                    // Show if title OR blogger name matches search
                    if(title.includes(term) || blogger.includes(term)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('gallery').innerHTML = '<p>Could not load recipes. Please try again later.</p>';
        });
</script>

</body>
</html>
